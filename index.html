<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="calculator-screen">0</div>

        <div class="calculator-keys">
            <div class="row r1">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="/">&divide;</button>
            </div>   
            <div class="row r2"> 
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="*">&times;</button>
            </div> 
            
            <div class="row r3">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="-">-</button>
            </div> 
            
            <div class="row r4">
                <button value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="all-clear" value="all-clear">AC</button>
                <button class="operator" value="+">+</button>
            </div> 

            <div class="row r5">
                <button   class="equal-sign operator" value="=">=</button>
            </div> 
        </div>
    </div>
    
    <div class="footer">
        <p id="dev">Developed and Designed by Tiago Moreira</p>
        <a href="https://github.com/TFSM00">
            <img src="GitHub-Mark-64px.png">
        </a>
        <p id="copyright">Copyright Â© 2022 TFSM00 </p>
    </div>

    <script src="code.js">
    </script>
  </body>
</html>
