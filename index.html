<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/x-icon">

</head>
<body>
    <p id="title">Calculator</p>

    <div class="calculator-body">
        <div class="output">
            <div id="eq">eq</div>
            <div id="input">input</div>
        </div>

        <div class="buttons">
            <div class="row r1">
                <button class="button clear">Clear</button>
                <button class="button delete">Delete</button>
            </div>
            <div class="row r2">
                <button class="button b7" data-number>7</button>
                <button class="button b8" data-number>8</button>
                <button class="button b9" data-number>9</button>
                <button class="button b/" data-operator>/</button>
            </div>
            <div class="row r3">
                <button class="button b4" data-number>4</button>
                <button class="button b5" data-number>5</button>
                <button class="button b6" data-number>6</button>
                <button class="button b*" data-operator="*">x</button>
            </div>
            <div class="row r4">
                <button class="button b1" data-number>1</button>
                <button class="button b2" data-number>2</button>
                <button class="button b3" data-number>3</button>
                <button class="button b-" data-operator>-</button>
            </div>
            <div class="row r5">
                <button class="button b." >.</button>
                <button class="button b0" data-number>0</button>
                <button class="button b=" >=</button>
                <button class="button b+" >+</button>
            </div>
        </div>

    </div>


    <div class="footer">
        <p id="dev">Developed and Designed by Tiago Moreira</p>
        <a href="https://github.com/TFSM00">
            <img src="GitHub-Mark-64px.png">
        </a>
        <p id="copyright">Copyright Â© 2022 TFSM00 </p>

    </div>

    <script src="code.js">
    </script>
</body>
</html>
